{{ define "main" }}
<link rel="stylesheet" property="stylesheet" href="{{ "css/day.css" | relURL }}">
<main>
  {{ range .Pages }}
    <h2 class="title">{{ time.Format "Mon 02 Jan 2006" .Params.date }}</h2>
    {{ $.Scratch.Set "dayId" .Params.defaultMetaFields.sys.id }}
    {{ partial "day-tracks-list" . }}
    <p style="margin-top: 0.5rem; margin-bottom: 5rem; text-align: center;"><a href="{{ .RelPermalink }}">Show {{ .Params.title }}</a></p>
  {{ end }}
</main>
{{ end }}
