{{ define "main" }}
<main>
  <article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>
    <p>
      Content:
      <br>
      {{ .Content }}
    </p>
    <br>
    <code>
      This is an instance of a default single page by Hugo, which should be inaccessible by the public.
      <br>
      <br>
      In case you're seeing this, we would appreciate if you could reach out to us at <a href="mailto:{{ .Site.Params.contactEmail }}?subject=Exposed development page '{{ .RelPermalink }}'">{{ .Site.Params.contactEmail }}</a>.
    </code>
  </article>
</main>
{{ end }}
